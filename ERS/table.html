		margin-left: auto;

		width: 10em;

<body style="">
	<div class="fw-box">
		<table id="TAB" style="float: center; padding-top: 2%;">

		    <th class="thSpacingSm">Reimbursement</th>

		    <th class="thSpacingSm">Status</th>

		  </tr>

		</table>
	</div>
</body>

	function addRow(arr){

		for (i = 0; i < arr.length; i++){
