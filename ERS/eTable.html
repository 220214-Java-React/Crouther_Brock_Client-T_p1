<!-- Page Specific Internal JavaScript Function (Functions are irrelavant to ALL extneral pages) -->
<script type="text/javascript">



	var users = [];
	var user = {};
	var myStatuses = ["", "pending", "approved", "denied"];
	var myTypes = ["", "lodging", "travel", "food", "other"];
	var myRei = {};
	
	function getUsers(){
		
		let trash = {
			action:"getusers"
		};

		fetch("http://localhost:8080/myservlet",{
				method: "post",
				body: JSON.stringify(trash)
		})
		.then((response) => response.json())
		.then((data) => setUsers(data));
		
	}
	
	function setUsers(myData){
		
		users = myData;

		users.forEach(function(each){

			console.log(each.is_active);
			if(each.is_active == "true"){
				user = each;
			}
		});
		employeeREI(user.userid);
	}
	
	function loadRei(){
		
		let myId = parseInt(document.getElementById("RID").value);
		
		if(!isNaN(myId)){

			var trash = {
				reimb_id: myId,
				action: "getreimb"
			}
			console.log(trash);
			fetch("http://localhost:8080/myservlet",{
					method: "post",
					body: JSON.stringify(trash)
			})
			.then((response) => response.json())
			.then((data) => setRei(data));
		}else{
			alert("Please enter a valid RID.");
		}
	}
	
	function setRei(myData){
		console.log(myData);
		myRei = myData;
		document.getElementById("mod_panel").style.display = "block";
		
		document.getElementById("mod_amount").value = myData.amount;
		document.getElementById("mod_status").selectedIndex = parseInt(myData.status_id);
		document.getElementById("mod_type").selectedIndex = parseInt(myData.type_id);
	}
	

// Changes Approval Status according to Financial Manager's form inputs.
function changeStatus(approved, arr){
	
	for (i = 0; i < arr.length; i++){
		if (arr[i].Reimbursement_ID == document.getElementById("RID").value){

			if(approved){arr[i].Status_ID = "Approved";}
			else{arr[i].Status_ID = "Denied";}
		}
	}
	reset(arr);
}
</script>
